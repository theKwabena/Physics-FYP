{% extends "layouts/base-fullscreen.html" %} {% block title %} Sign UP {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<main data-background-lg="{{ ASSETS_ROOT }}/img/illustrations/hero-bg.jpg">
    <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
        <div class="container">

            <div class="row justify-content-center form-bg-image" data-background-lg="{{ ASSETS_ROOT }}/img/illustrations/bgimage.svg">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                        <div class="text-center text-md-center mb-2 mt-md-0">
                            <h4 class="mb-0 h4">
                                Registration
                            </h4>
                            <p>
                                <!-- {% if msg %} {{ msg | safe }} {% else %} Enter your details -->
                                <p style="color:red;" "> A little bit detail </p> {% endif %}
                            </p>
                        </div>

                        
                        <form method = 'POST'  class="mt-1 ">
                            
                            {% csrf_token %}
   
                            <!-- Form -->
                            <div class="mb-3">
                                <label class="my-1 me-2" for="country">Title</label>
                                <select class="form-select" name = 'title' required>
                                    <option value ="">Select title</option>
                                    <option value="Prof"> Prof </option>
                                    <option value="DR">Dr</option>
                                    <option value="Mr">Mr</option>
                                    
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="my-1 me-2" for="country">Role</label>
                                <select class="form-select" name = 'role' required= True>
                                    <option value ="">Choose your role</option>
                                    <option value="Project Coordinator"> Project Coordinator</option>
                                    <option value="Supervisor">Project Supervisor</option>
                                </select>
                            </div>
                            <div class="d-grid ">
                                <button type="Submit " class="btn btn-gray-800 ">Next</button>
                            </div>
                        </form>
                        <br />
                
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock content %}

{% block javascripts %}{% endblock javascripts %}
